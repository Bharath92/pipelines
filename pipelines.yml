resources:
  - name: dockergit
    type: GitRepo
    configuration:
      path: bharath92/sample-runsh
      gitProvider: github
      branches:
        include: master
pipelines:
  - name: podman_docker
    steps:
      - name: podman_docker_build
        type: DockerBuild
        configuration:
          affinityGroup: podman
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: 192.168.50.4:8082/bharathdocker/test
          dockerImageTag: ${run_number}
          integrations:
            - name: localart
          inputResources:
            - name: dockergit
          runtime:      
            type: image
            image:
              custom:
                name: localhost/podmaninsideimage
                tag: 0.0.2
                autoPull: false
      - name: podman_docker_push
        type: DockerPush
        configuration:
          runtime:      
            type: image
            image:
              custom:
                name: localhost/podmaninsideimage
                tag: 0.0.2
                autoPull: false
          affinityGroup: podman
          targetRepository: bharathdocker
          integrations:
            - name: localart
          inputSteps:
            - name: podman_docker_build 
