resources:
  - name: reportsFS_x8664_C7
    type: FileSpec
    configuration:
      sourceArtifactory: entArt
      pattern: "pipelines-artifacts/reports/reports-x86_64-CentOS_7-*.tar.gz"
      recursive: false
  - name: reportsFS_x8664_U18
    type: FileSpec
    configuration:
      sourceArtifactory: entArt
      pattern: "pipelines-artifacts/reports/reports-x86_64-Ubuntu_18.04-$version.tar.gz"
  - name: out_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: art
      buildName: test_build
      buildNumber: 1
pipelines:
  - name: basic_c7
    configuration:
      environmentVariables:
        readOnly:
          version: "*"
          imageVersion: "base"
    steps:
      - name: p11
        type: Bash
        configuration:
          affinityGroup: foo
          #inputResources:
            #- name: reportsFS_x8664_U18
            #- name: reportsFS_x8664_C7
          runtime:
            type: host
#             image:
#               custom:
#                 name: pipelines-docker.jfrog.io/jfrog/pipelines-u18
#                 tag: $imageVersion
        execution:
          onExecute:
            - echo 1
            - add_run_variables buildStepName=$step_name
            - add_run_variables step1_buildNumber=$step_number
            - add_run_variables step1_buildName="p11"
            - add_run_variables lol_1="lol1"
            - add_run_variables lol_2="lol2"
      - name: my_publish_svc_build
        type: PublishBuildInfo
        configuration:
          affinityGroup: foo
          runtime:
            type: host
          inputSteps:
            - name: p11
          outputResources:
            - name: out_build_info
      - name: p12
        type: Bash
        configuration:
          inputResources:
            #- name: reportsFS_x8664_U18
            - name: reportsFS_x8664_C7
          runtime:
            type: image
            image:
              custom:
                name: pipelines-docker.jfrog.io/jfrog/pipelines-c7
                tag: ${imageVersion}
               # autoPull: false
        execution:
          onExecute:
            - echo 1
      - name: s2
        type: Bash
        configuration:
          inputSteps:
            - name: p11
            - name: p12
          inputResources:
            - name: reportsFS_x8664_U18
            #- name: reportsFS_x8664_C7
          runtime:
            type: image
            image:
              custom:
                name: pipelines-docker.jfrog.io/jfrog/pipelines-c7
                tag: base
               # autoPull: false
        execution:
          onExecute:
            - echo 1
          
