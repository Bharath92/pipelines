resources:
  - name: cron
    type: CronTrigger
    configuration:
      interval: '*/5 * * * *'
  - name: basicgit
    type: GitRepo
    configuration:
      path: bharath92/sample-runSh
      gitProvider: github
      branches:
        include: master
pipelines:
  - name: basic_git
    steps:
      - name: basic_git
        type: Bash
        configuration:
          outputResources:
            - name: cron
          inputResources:
            - name: basicgit
          runtime:
            type: host
        execution:
          onExecute:
            - echo hi
            - write_output cron foo=$run_number
