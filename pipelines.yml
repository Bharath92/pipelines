resources:
  - name: dockerbuild_gitRepo
    type: gitRepo
    repoPath: bharath92/gitIssues
    configuration:
      integrationName: bharath_github
    version:
      sha: master
  - name: buildInfo
    type: buildInfo
    version:
      buildName: app
      buildNumber: 1
  - name: distributionRule
    type: DistributionRule
    version:
      cityName: "Beng"
      serviceName: "lol"
      siteName: "test"
      countryCodes:
        countryCodeCount: 1
        countryCode01: "test"
  - name: releaseBundle
    type: releaseBundle
    version:
      name: test
      version: foo
      isSigned: false
    
pipelines:
  - name: app
    steps:
      - name: build_image
        type: build
        payloadType: docker
        setup:
          build:
            dockerFileLocation: .
            dockerFileName: Dockerfile
            imageName: mill.jfrog.info:12052/docker/bharath-gitissues
            imageTag: $PIPELINE_NAME.$RUN_NUMBER
        requires:
          integrations:
            - art
          resources:
            - dockerbuild_gitRepo
            
      - name: push_image
        type: push
        setup:
          push:
            targetRepo: docker
            publish: false
            scan: false
        requires:
          integrations:
            - art
        triggeredBy:
          steps:
            - build_image
            
      - name: publish_build
        type: publish
        setup:
          publish:
            scan: false
        requires:
          integrations:
            - art
        triggeredBy:
          steps:
            - push_image
        outputResources:
          - buildInfo
      - name: distribute
        type: Distribute
        triggeredBy:
          steps:
            - publish_build
          resources:
            - distributionRule
            - releaseBundle
  - name: scan_pipelinne
    steps:
      - name: scan_build
        type: scan
        setup:
          scan:
            buildName: $BUILD_NAME
            buildNumber: $BUILD_NUMBER
        requires:
          integrations:
            - art
        triggeredBy:
          resources:
            - buildInfo
