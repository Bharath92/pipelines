pipelines:
  - name: matrix
    steps:
      - name: matrix
        type: Matrix
        stepletMultipliers:
          fastFail: true
          allowFailure: true
          environmentVariables:
            - foo: 4
              bar: echo
            - foo: 1
              bar: abc
        configuration:
#           multiNode: true
          runtime:
            type: host
        execution:
          onExecute:
            - echo $foo
            - for (( k = 0; k < 5; ++k )); do   sleep $(( foo*k )); done
            - $bar
