resources:
  - name: go_gitRepo
    type: GitRepo
    configuration:
      path: bharath92/swampup-go-service
      gitProvider: bharath_github

pipelines:
  - name: demo_service
    steps:
      - name: bld_svc
        type: DockerBuild
        configuration:
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: 34.66.107.45:8081/docker-local/gomicrosvc
          dockerImageTag: $run_number
          inputResources:
            - name: go_gitRepo
          integrations:
            - name: kermit_art

      - name: push_svc
        type: DockerPush
        configuration:
          targetRepository: docker-local
          integrations:
            - name: kermit_art
          inputSteps:
            - name: bld_svc

      - name: publish_svc_build
        type: PublishBuildInfo
        configuration:
          inputSteps:
            - name: push_svc
          outputResources:
            - name: svc_build_info

      - name: promote_svc_build
        type: PromoteBuild
        configuration:
          targetRepository: swampup
          integrations:
            - name: kermit_art
          inputResources:
            - name: svc_build_info
          outputResources:
            - name: svc_promoted_build_info

  - name: test_pipeline1
    steps:
      - name: step1
        type: Bash
        configuration:
          affinityGroup: same
          inputResources:
            - name: go_gitRepo
        execution:
          onExecute:
            - echo hi
            - sleep 1
            - echo bi
        
      - name: step2
        type: Bash
        configuration:
          runtime:
            type: host
          affinityGroup: same
          inputSteps:
            - name: step1
        execution:
          onExecute:
            - echo hi
            - sleep 1m
